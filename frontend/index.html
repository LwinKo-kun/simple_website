<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organization Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>Organization Dashboard</h1>
  <p>Demo website using PHP backend on XAMPP</p>
</header>

<main>
  <!-- Search -->
  <section class="search-section">
    <input type="text" id="search" placeholder="Search organizations by name or location">
    <button id="searchBtn">Search</button>
  </section>

  <!-- Organizations -->
  <section id="content">
    <p>Loading organizations...</p>
  </section>

  <!-- Contact Form -->
  <section class="contact-section">
    <h2>Contact Us (Demo)</h2>
    <input type="text" id="contactName" placeholder="Your Name"><br>
    <input type="email" id="contactEmail" placeholder="Your Email"><br>
    <textarea id="contactMessage" placeholder="Your Message"></textarea><br>
    <button id="contactBtn">Send Message</button>
  </section>
</main>

</html>
